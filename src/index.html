<!DOCTYPE html>
<html lang="en" ng-app="DonateApp" class="no-js">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="col-md-4" name="form">
        <div class="form-item" id="form-item-goal">
            <label for="goal">What's your fundraising goal? </label>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                <input id="goal" class="form-control" type="number" placeholder="Goal" name="size">
            </div>
        </div>

        <div class="form-item" id="form-item-participants">
            <label for="participants">How big is the group? </label>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-users"></i></span>
                <input id="participants" class="form-control" type="number" placeholder="Number of participants" name="size">
            </div>
        </div>
    </form>

    <div class="col-md-8 results">
        <!--<span class="item-unit-price">${{priceOfFundraiserItem}} / Item</span><br>-->
        <!--Total number of items needed to be sold: <span>{{totalNumberOfFundraiserItemsToSell()}}</span><br>-->
        <!--With 100% participation <span>{{NumberOfFundraiserItemsToSellPerActiveParticipants(1)}}</span>-->
        <!--With 50% participation <span>{{NumberOfFundraiserItemsToSellPerActiveParticipants(.5)}}</span>-->
        <!--With 25% participation <span>{{NumberOfFundraiserItemsToSellPerActiveParticipants(.25)}}</span>-->
    </div>

</div>

</body>
</html>
